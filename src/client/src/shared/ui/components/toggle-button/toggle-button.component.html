<button
  class="rounded-2xl border-[3px] px-6 py-3 text-xl font-medium transition-colors duration-500 ease-in-out relative"
  [ngClass]="{
    'border-zinc-800': !selected,
    'border-indigo-600': selected,
    'text-zinc-400': !selected,
    'text-white': selected,
    'hover:border-zinc-600': !selected,
    'hover:text-white': !selected,
  }"
  (click)="toggleSelection()"
>
  {{ genre }}
  <span *ngIf="selected" class="ml-2 absolute top-1 right-[3px]">&#10004;</span>
</button>
